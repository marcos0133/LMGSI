<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer1</title>
    <style>
        table,tr,td{
            border: 1px solid black;text-align: center;
        }
        ol,li{
            text-align: center;
            padding: 16px;
            text-decoration: none;
            justify-content: center;
        }
        div{
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
    <ol type="a">
        <li>
            <table>
                <tr>
                    <td>uno</td>
                    <td>dos</td>
                    <td>tres</td>
                </tr>
                <tr>
                    <td colspan="3">cuatro</td>
                </tr>
                <tr>
                    <td>cinco</td>
                    <td>seis</td>
                    <td>siete</td>
                </tr>
            </table>
        </li>
        <li>
            <table class="center">
                <tr>
                    <td>uno</td>
                    <td rowspan="3">dos</td>
                    <td>tres</td>
                </tr>
                <tr>
                    <td>cuatro</td>
                    <td>cinco</td>
                </tr>
                <tr>
                    <td>seis</td>
                    <td>siete</td>
                </tr>
            </table>
        </li>
        <li>
            <table>
                <tr>
                    <td>uno</td>
                    <td colspan="2">dos</td>

                </tr>
                <tr>
                    <td rowspan="2">tres</td>
                    <td>cuatro</td>
                    <td>cinco</td>
                </tr>
                <tr>
                    <td>seis</td>
                    <td>siete</td>
                </tr>
            </table>
        </li>
    </ol>
</div>
</body>
</html>
