<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejer3</title>
</head>
<body>
    <h1>Esta es una etiqueta en h1</h1>
    <p>esto es un parrafo de ejemplo</p>
    <form>
        Nombre
        <input type="text" value="marcos" name="Nombre"><br><br><br>
        Contraseña
        <input type="password" placeholder="qwe123" name="contraseña" size="7" pattern="[A-Za-z][A-Za-z][A-Za-z][0-9][0-9][0-9][0-9]" maxlength="7"> (la contraseña tiene que ser de letras) <br><br><br>
        Teléfono
        <input type="tel" value="2637821678" name="Teléfono"><br><br><br>
        Email
        <input type="email" value="@emeil.com" name="email"> <br><br><br>
        Tu página web
        <input type="url" value="www.rewui.com" name="url"> <br><br><br>
        Nº de temas
        <input type="number" name="temas" min="2" max="14" value="2" step="2" > (minimo 16 solo pares) <br><br><br>
        Fecha de envio
        <input type="date" name="date">(minimo 16 de julio de 2012) <br><br><br>
        Color de item
        <input type="color" name="color"> <br><br><br>
        Buscar
        <input type="search" name="buscar"> <br><br><br>
        Rango de valores
        <input type="range" name="rango"> (entre 1 10)<br><br>
        <input type="button" value="Enviar">
    </form>
</body>
</html>
